<html ng-app="sampleApp" ng-controller="SampleCtrl">
<head>

	<!-- Title -->
	<title>{{data.title}}: Admin</title>

	<!-- CSS stylesheets -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="assets/loader/loader.css" rel="stylesheet" type="text/css">
	<link href="assets/gridSystem/gridSystem.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<!-- Favicon -->
	<link href="image/favicon.png" rel="icon" type="image/png">

	<!-- Javascript scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<script src="assets/loader/loader.js"></script>
	<script src="assets/helpers/helpers.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/admin.js"></script>

</head>
<body class="admin-login-body">

	<!-- Loader -->
	<script>
		$('html, body').css({'overflow': 'hidden', 'height': '100%'});
	</script>
	<div class="loader">
		<div class="vertical-center">
			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
		</div>
	</div>

	<!-- Admin login -->
	<div class="vertical-center">
		<div class="admin-login vertical-center">
			<div class="admin-login-brand">{{data.title}}</div>
			<input type="text" id="user" autocomplete="off" placeholder="Utilizator" spellcheck="false">
			<input type="password" id="password" autocomplete="off" placeholder="Parola" spellcheck="false">
			<a href="index.html"><button>Anuleaza</button></a>
			<button id="login">Intra in cont</button>
		</div>
	</div>
	
</body>
</html>
