<html>
<head>

	<!-- Title -->
	<title>InfoCuza</title>

	<!-- Meta tags -->
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Stylesheets -->
	<link href="css/basic.css" rel="stylesheet" type="text/css">
	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200,600,700,900" rel="stylesheet" type="text/css">

    <!-- Favicon -->
    <link href="" rel="shortcut icon" type="image/x-icon">

	<!-- Share infos -->
	<link href="" rel="image_src" type="image/jpeg">
	<meta content="" property="og:image">
	<meta content="" property="og:title">
	<meta content="" property="og:description">

	<!-- External JS Script -->
    <script src="javascript/jquery-2.2.0.min.js" language="JavaScript" type="text/javascript"></script>
	<script src="javascript/mustache.min.js" language="JavaScript" type="text/javascript"></script>
    <script src="javascript/generate.index.js" language="JavaScript" type="text/javascript"></script>
	<script src="data/index.js" language="JavaScript" type="text/javascript"></script>

</head>
<body id="mustache-render" type="text/template">

    <!-- Header -->
	<div class="grid">
	    <div class="header">
	        <ul>
				<a href="#" id="category-all"><li class="bold">Toate tutorialele</li></a>
				<li class="bold">Tip:</li>
	            <a href="#" id="type-tutorial"><li class="bold swich">Tutorial</li></a>
	            <a href="#" id="type-quiz"><li class="bold swich">Quiz</li></a>
				<li class="bold">Materii:</li>
	            <a href="#" id="category-info"><li class="bold swich">Informatica</li></a>
	            <a href="#" id="category-tic"><li class="bold swich">Tehnologia informatiei</li></a>
	        </ul>
			<p>
				<i class="ultra-bold">Info</i>
				<i class="normal">Cuza</i>
			</p>
	    </div>
	</div>

	<!-- Tutorials -->
	<div class="grid">
		{{#tutorials}}
			<div class="col-1-2 card" data-category="{{category}}" data-type="{{type}}">
				<a href="{{href}}">
					<div class="card-pattern" id="random">
						<i class="fa fa-circle fa-5x"></i>
						<p class="bold">{{title}}</p>
					</div>
				</a>
				<p>{{description}}</p>
				<div class="card-tuts">
					<i class="fa fa-th"></i>
					{{others}}
				</div>
			</div>
		{{/tutorials}}
	</div>

	<!-- Footer -->
	<div class="grid">
		<div class="footer">
			<p>InfoCuza este cea mai buna metoda de a stapani</p>
			<img src="image/forta.png">
		</div>
	</div>

</body>
</html>
