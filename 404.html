<html ng-app="sampleApp" ng-controller="SampleCtrl">
<head>

	<!-- Title -->
	<title>{{data.title}}:  404</title>

	<!-- CSS stylesheets -->
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/grid-system.css" rel="stylesheet" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- Favicon -->
	<link href="image/favicon.png" rel="icon" type="image/png">

	<!-- Javascript scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<script src="js/loader.js"></script>
	<script src="js/firebase.js"></script>

</head>
<body>

	<!-- Loader -->
	<script>
		$('html, body').css({'overflow': 'hidden', 'height': '100%'});
	</script>
	<div class="loader">
		<div class="vertical-center">
			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
		</div>
	</div>

	<div class="error-page">
		<div class="vertical-center">
			<h3>{{data.title}}</h3>
			<p>: Eroare 404</p>
			<p>Ne pare rau, dar nu am gasit pagina pe care o cauti.</p>
			<div class="center">
				<a href="index.html"><button>Inapoi</button></a>
			</div>
		</div>
	</div>
