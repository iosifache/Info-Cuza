<html ng-app="sampleApp" ng-controller="SampleCtrl">
<head>

	<!-- Title -->
	<title>{{data.title}}:  404</title>

	<!-- CSS stylesheets -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" type="text/css">
	<link href="assets/loader/loader.css" rel="stylesheet" type="text/css">
	<link href="assets/contextMenu/contextMenu.css" rel="stylesheet" type="text/css">
	<link href="assets/gridSystem/gridSystem.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<!-- Favicon -->
	<link href="image/favicon.png" rel="icon" type="image/png">

	<!-- Javascript scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<script src="assets/loader/loader.js"></script>
	<script src="assets/contextMenu/contextMenu.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/animation.js"></script>

</head>
<body>

	<!-- Loader -->
	<script>
		$('html, body').css({'overflow': 'hidden', 'height': '100%'});
	</script>
	<div class="loader">
		<div class="vertical-center">
			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
		</div>
	</div>

	<!-- Error content -->
	<div class="error-page">
		<div class="vertical-center wow fadeIn" data-wow-delay="2s" data-wow-duration="0.3s">
			<h3>{{data.title}}</h3>
			<p>: Eroare 404</p>
			<p>{{data.eroare_404}}</p>
			<div class="center">
				<a href="index.html"><button>Inapoi</button></a>
			</div>
		</div>
	</div>

	<!-- Context menu -->
	<div class="context">
		<ul>
			<a href="{{data.context_item_link_1}}"><li><i class="fa fa-home"></i>{{data.context_item_1}}</li></a>
			<a href="{{data.context_item_link_2}}"><li><i class="fa fa-book"></i>{{data.context_item_2}}</li></a>
			<a href="{{data.context_item_link_3}}"><li><i class="fa fa-comments"></i>{{data.context_item_3}}</li></a>
			<a href="{{data.context_item_link_4}}"><li><i class="fa fa-lock"></i>{{data.context_item_4}}</li></a>
		</ul>
	</div>

</body>
</html>
