<html ng-app="sampleApp" ng-controller="SampleCtrl" class="no-scroll">
<head>

	<!-- Title -->
	<title>{{data.title}}: Junior</title>

	<!-- CSS stylesheets -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="../css/style.css" rel="stylesheet" type="text/css">
	<link href="../assets/gridSystem/gridSystem.css" rel="stylesheet" type="text/css">

	<!-- Favicon -->
	<link href="../image/favicon.png" rel="icon" type="image/png">

	<!-- Javascript scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
	<script src="../assets/helpers/helpers.js"></script>
	<script src="../js/firebase.js"></script>
    <script src="../js/junior.js"></script>

</head>
<body>

	<!-- Notes plugin -->
	<div class="notePlugin">
		<div class="textarea">
			<textarea spellcheck="false"></textarea>
		</div>
		<div class="button">
			<i class="fa fa-sticky-note"></i>
		</div>
	</div>

    <!-- Iframe -->
	<iframe src="../index.html" class="childFrame" id="childFrame"></iframe>

    <!-- Mentor -->
	<div class="page-mentor">
		<img src="../image/child/teacher.png">
		<div class="tooltip">
			<p id="adminTooltip">{{data.mentor_admin}}</p>
			<p id="chatTooltip">{{data.mentor_chat}}</p>
			<p id="compilerTooltip">{{data.mentor_compiler}}</p>
			<p id="indexTooltip">{{data.mentor_index}}</p>
			<p id="lectieTooltip">{{data.mentor_lectie}}</p>
			<p id="materialeTooltip">{{data.mentor_materiale}}</p>
			<p id="problemaTooltip">{{data.mentor_problema}}</p>
			<p id="testTooltip">{{data.mentor_test}}</p>
		</div>
	</div>

</body>
</html>
